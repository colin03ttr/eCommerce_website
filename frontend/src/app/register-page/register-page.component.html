<div class="form-container background">
    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="bg-white p-4 rounded shadow-sm" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Register</h2>
        <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required [(ngModel)]="registerUser.name" name="name" #name="ngModel" placeholder="Enter your name">
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required [(ngModel)]="registerUser.email" name="email" #email="ngModel" placeholder="Enter your email">
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required [(ngModel)]="registerUser.password" name="password" #password="ngModel" placeholder="Enter your password">
        </div>
        <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
            {{ errorMessage }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-dark" style="font-size: 16px; padding: 10px 20px; border-radius: 30px;" [disabled]="!registerForm.form.valid">Register</button>
        </div>          
    </form>
</div>

<style>
    /* Applique la police Roboto Ã  tout le formulaire */
    body, .form-container, .form-container * {
        font-family: 'Roboto', sans-serif;
    }

    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('https://via.placeholder.com/1920x1080');
        background-size: cover;
        background-position: center;
    }

    .background {
        background: url('https://st.depositphotos.com/1888461/3115/i/450/depositphotos_31152539-stock-illustration-abstract-background-grey-grunge-paper.jpg') no-repeat center center;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        height: calc(100vh - 56px);
        position: relative;
    }

    .background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(100vh - 56px);
        background-color: rgba(255, 255, 255, 0.3);
        z-index: 1;
        pointer-events: none;
    }

    .background > * {
        position: relative;
        z-index: 2;
    }
</style>
