<div class="container mt-5">
  <h1 class="text-center mb-4">Nos Montres</h1>
  <div class="row g-4">
    <ul *ngFor="let watch of watchesDTO" class="col-md-4">
      <li style="list-style-type: none;">
        <div class="image-container">
          <img [src]="watch.imageurl" class="card-img-top product-image">
        </div>
        <div class="card-body text-center">
          <h5 class="card-title">{{watch.name}}</h5>
          <p class="card-text text-muted">Prix : {{watch.price}}€</p>
          <button class="btn btn-primary">Voir Détails</button>
        </div>
      </li>
    </ul>
  </div>
</div>

<style>
  .image-container {
    position: relative;
    width: 100%;
    padding-top: 100%; /* 1:1 aspect ratio */
    overflow: hidden;
  }

  .image-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the container */
  }
</style>
