<div class="background">
  <div class="container">
    <h1 class="text-center mb-4">Nos Montres</h1>
    <div class="row g-4">
      <ul *ngFor="let watch of watchesDTO" class="col-md-4">
        <li style="list-style-type: none;">
          <div class="image-container">
            <img [src]="watch.imageurl" class="card-img-top product-image">
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">{{watch.name}}</h5>
            <p class="card-text text-muted">Prix : {{watch.price}}€</p>
            <button class="btn btn-primary" (click)="viewDetails(watch.id)">Voir Détails</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<style>
  .image-container {
    position: relative;
    width: 100%;
    padding-top: 100%; /* 1:1 aspect ratio */
    overflow: hidden;
  }

  .image-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the container */
  }
  .background {
    /* background-image: url('https://media.gqmagazine.fr/photos/63b6bbac1a91db3e57c3f89d/16:9/w_2560%2Cc_limit/Montage_Montres_Doree2.jpg'); */
    background-image: url('https://img.freepik.com/photos-gratuite/gros-plan-montre_53876-32028.jpg?t=st=1734353268~exp=1734356868~hmac=66d7897ff1890ed2a962f95df75805fc8e3a74b0649783960ff480a899d7269a&w=1800');
    background-position: center;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    height: auto;
    position: relative;
}

.background::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.3);
    z-index: 1;
    pointer-events: none;
}

.background > * {
    position: relative;
    z-index: 2;
}


</style>
