<div class="background">
  <div class="container py-5">
    <h1 class="text-center mb-4" style="font-family: 'Playfair Display', serif; font-size: 48px; font-weight: 600; color: #333; text-transform: uppercase; letter-spacing: 2px; line-height: 1.2; position: relative;">
      <span style="position: relative; z-index: 2;">Nos Montres</span>
      <span style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to right, #a67c52, #6d4c41); -webkit-background-clip: text; color: transparent; z-index: 1;"></span>
    </h1>
    <div class="row g-4">
      <ul *ngFor="let watch of watchesDTO" class="col-6 col-md-3 mb-4"> 
        <li style="list-style-type: none;">
          <div class="card" style="border: none; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <div class="image-container">
              <img [src]="watch.imageurl" class="card-img-top product-image" alt="{{ watch.name }}">
            </div>
            <div class="card-body text-center">
              <h5 class="card-title" style="font-size: 20px; font-weight: 600; color: #333;">{{watch.name}}</h5>
              <p class="card-text text-muted" style="font-size: 16px;">Prix : ${{watch.price}}</p>
              <button class="btn btn-dark" style="font-size: 16px; padding: 10px 20px; border-radius: 30px;" (click)="viewDetails(watch.id)">Voir DÃ©tails</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<style>
  .image-container {
    position: relative;
    width: 100%;
    padding-top: 100%;
    overflow: hidden;
    border-radius: 10px;
  }

  .image-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .background {
    background: url('https://st.depositphotos.com/1888461/3115/i/450/depositphotos_31152539-stock-illustration-abstract-background-grey-grunge-paper.jpg') no-repeat center center;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height: 100vh;
    width: 100%;
    position: relative;
  }

  .background::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.3);
    z-index: 1;
    pointer-events: none;
  }

  .background > * {
    position: relative;
    z-index: 2;
  }

  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  }

  .card-title {
    font-size: 22px;
    font-weight: bold;
    color: #333;
  }

  .card-text {
    font-size: 16px;
    color: #555;
  }

  .card-body {
    padding: 20px;
    background-color: #fff;
    text-align: center;
    border-radius: 10px;
    margin-top: -10px;
  }

  button {
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #444;
  }
</style>
<router-outlet></router-outlet>
