<div class="statistics-container">
  <h1 class="text-center mb-4">Statistics</h1>

  <!-- Charts Row 1: Price Range Distribution & Brand Distribution -->
  <div class="row mb-5">
    <div class="col-md-6">
      <div *ngIf="priceRangeChartOptions">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="priceRangeChartOptions!"
          style="width: 100%; height: 300px; display: block;">
        </highcharts-chart>
      </div>
      <div *ngIf="!priceRangeChartOptions" class="text-center">
        <p>Loading chart data...</p>
      </div>
    </div>

    <div class="col-md-6">
      <div *ngIf="brandDistributionChartOptions">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="brandDistributionChartOptions!"
          style="width: 100%; height: 300px; display: block;">
        </highcharts-chart>
      </div>
      <div *ngIf="!brandDistributionChartOptions" class="text-center">
        <p>Loading chart data...</p>
      </div>
    </div>
  </div>

  <!-- Charts Row 2: Order Prices Over Time & Top 3 Spenders Podium -->
  <div class="row mb-5">
    <div class="col-md-6">
      <div *ngIf="orderPriceChartOptions">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="orderPriceChartOptions!"
          style="width: 100%; height: 300px; display: block;">
        </highcharts-chart>
      </div>
      <div *ngIf="!orderPriceChartOptions" class="text-center">
        <p>Loading chart data...</p>
      </div>
    </div>

    <div class="col-md-6">
      <div *ngIf="topSpendersChartOptions">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="topSpendersChartOptions!"
          style="width: 100%; height: 300px; display: block;">
        </highcharts-chart>
      </div>
      <div *ngIf="!topSpendersChartOptions" class="text-center">
        <p>Loading chart data...</p>
      </div>
    </div>
  </div>
</div>

<style>
  .statistics-container {
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1, h3 {
    font-family: 'Arial', sans-serif;
    color: #333;
  }

  .text-center {
    text-align: center;
    font-family: 'Arial', sans-serif;
    color: #555;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .col-md-6 {
    flex: 0 0 48%;
    max-width: 48%;
    margin-bottom: 20px;
  }
</style>
