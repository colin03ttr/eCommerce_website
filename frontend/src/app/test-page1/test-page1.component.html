<H1>Test Page 1</H1>
numberValue: {{numberValue}}
<br/>
<input disabled="true" [value]="numberValue">
<br/>
<input [value]="numberValue" (input)="onInputChanged($event)">
<br/>
<input type="number" [(ngModel)]="numberValue">
<br/>
<button type="button" class="btn btn-outline-primary" (click)="onClickIncrementValue()">Increment</button>
<br/>
<app-number-display [value]="numberValue"></app-number-display>
<br/>
<app-number-steps class="col-3" 
    (decr10)="onDecr10($event)" 
    (decr1)="onDecr1($event)" 
    (incr1)="onIncr1($event)" 
    (incr10)="onIncr10($event)"></app-number-steps>
<br/>
<app-number-edit [(value)]="numberValue">[(value)]</app-number-edit>
