<div class="background">
  <h1 class="text-center">Profile</h1>
  <div class="form-container">
    <ng-form #profileForm>
      <div>
        <form (ngSubmit)="editProfile()" #profileForm="ngForm" class="bg-white p-4 rounded shadow-sm" style="width: fit-content; max-width: 400px;">
          <h2 class="text-center mb-4">Edit Profile</h2>
          <div class="form-group mb-3" *ngIf="this.user">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" name="name" [(ngModel)]="user.name" (ngModelChange)="onChange()">
          </div>
          <div class="form-group mb-3" *ngIf="this.user">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email" (ngModelChange)="onChange()">
          </div>
          <div class="form-group mb-3" *ngIf="this.user">
              <label for="discount" class="form-label">Discount</label>
              <input type="number" id="discount" class="form-control" name="discount" [(ngModel)]="user.discount" disabled>
          </div>
          <div class="form-group mb-3" *ngIf="this.user">
            <label for="solde" class="form-label">Solde</label>
            <div class="input-group">
              <input type="number" id="solde" class="form-control" name="solde" placeholder="{{this.user.solde}} €" disabled>
              <input type="number" class="form-control" value="0" name="money" #moneyInput min="0"> <button class="btn btn-outline-secondary" (click)="addMoney(+moneyInput.value)">Add Money</button>
            </div>
          </div>
          <button class="btn btn-primary" id="submit-btn" type="submit" [hidden]="!formChanged">Submit</button>
          <button class="btn btn-primary" (click)="showSolde()">Show Solde</button>
          <button class="btn btn-secondary" (click)="showDiscount()">Show Discount</button>
          <div>
            <p *ngIf="soldeVisible" class="alert alert-info">Your solde: {{ user?.solde }} €</p>
            <p *ngIf="discountVisible" class="alert alert-success">Your discount: {{ user?.discount }}%</p>
          </div>
        </form>
      </div>
    </ng-form>
  </div>
</div>

<style>
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    background-size: cover; 
    background-position: center; 
  }
  .background {
    background-image: url('https://img.freepik.com/photos-gratuite/gros-plan-montre_53876-32028.jpg?t=st=1734353268~exp=1734356868~hmac=66d7897ff1890ed2a962f95df75805fc8e3a74b0649783960ff480a899d7269a&w=1800');
    background-position: center;
    background-size: cover;
    height: calc(100vh - 56px);
  }
  .background::before {
      content: '';
      position: absolute;
      height: calc(100vh - 56px);
      width: 100%;
      background-size: cover;
      background-color: rgba(255, 255, 255, 0.3); /* Adjust the alpha value for transparency */
      z-index: 1; /* Ensure the overlay is behind the content */
  }
  .background > * {
      position: relative;
      z-index: 2; /* Ensure the content is above the overlay */
  }
</style>
