<div class="background">
  <div class="container mt-5">
      <h1 class="text-center text-light">Profile</h1>
      <div class="card mx-auto mt-4 p-4 shadow" style="max-width: 400px; background-color: rgba(255, 255, 255, 0.9); border-radius: 10px;">
        <h2 class="mb-4 text-center">Welcome, {{ user?.name }}</h2>
        <div class="d-grid gap-3">
          <a>Name : {{ user?.name }}</a>
          <a>Email : {{user?.email}} </a>
          <button class="btn btn-primary" (click)="showSolde()">Show Solde</button>
          <button class="btn btn-secondary" (click)="showDiscount()">Show Discount</button>
        </div>
        <div class="mt-4">
          <p *ngIf="soldeVisible" class="alert alert-info">Your solde: {{ user?.solde }} €</p>
          <p *ngIf="discountVisible" class="alert alert-success">Your discount: {{ user?.discount }}%</p>
        </div>
        
          
      
      </div>
  </div>
</div>

<style>
  form {
    margin-top: 20px;
}

.form-control {
    margin-bottom: 15px;
    border-radius: 5px;
}

button {
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
}
html, body {
    margin: 0;
    padding: 0;
    height: 100%; /* Assure que le body couvre toute la hauteur de la fenêtre */
}

.background {
    background-image: url('https://media.gqmagazine.fr/photos/63b6bbac1a91db3e57c3f89d/16:9/w_2560%2Cc_limit/Montage_Montres_Doree2.jpg');
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    min-height: 100vh;
    position: relative;
    margin: 0;
    padding: 0;
    display: flex; /* Centrage du contenu si nécessaire */
    flex-direction: column;
}

.background::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.3);
    z-index: 1;
    pointer-events: none;
}

.background > * {
    position: relative;
    z-index: 2;
}

    

    

    

   
</style>
