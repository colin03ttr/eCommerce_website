<div class="background">
    <button class="btn btn-primary" (click)="goBack()">Retour</button>
    <div *ngIf="watch" style="display: flex; align-items: center;">
        <div style="flex: 1;">
            <img [src]="watch.imageurl" style="max-width: 100%; height: auto;"/>
        </div>
        <div style="flex: 2; padding-left: 20px;">
            <h1>{{ watch.name }}</h1>
            <p>{{ watch.description }}</p>
            <p><span style="font-size: 2em;">${{ watch.price.toFixed(2) }}</span></p>
            <p><strong>Brand: </strong> {{ watch.brand }}</p>
        </div>
    </div>
    <div *ngIf="!watch">
        <p>Loading watch details...</p>
    </div>
</div>
<style>
    .background {
        background-image: url('https://rotation-horlogere.com/cdn/shop/articles/94308352-7992-4172-a320-7adc829f44d8.webp?v=1707125023&width=2048');
        background-size: cover;
        background-position: center;
        height: 100vh;
    }
    .background::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.5); /* Adjust the alpha value for transparency */
        z-index: 1; /* Ensure the overlay is behind the content */
    }
    .background > * {
        position: relative;
        z-index: 2; /* Ensure the content is above the overlay */
    }
</style>
