<div class="background">
    <button class="btn btn-primary" (click)="goBack()">Retour</button>
    <div *ngIf="watch" class="watch-details">
        <div class="watch-image">
            <img [src]="watch.imageurl" alt="Watch Image"/>
        </div>
        <div class="watch-info">
            <h1 class="watch-name">{{ watch.name }}</h1>
            <p class="watch-description">{{ watch.description }}</p>
            <p class="watch-price"><span>${{ watch.price.toFixed(2) }}</span></p>
            <p><strong class="brand-label">Brand: </strong> <span class="watch-brand">{{ watch.brand }}</span></p>
        </div>
    </div>
    <div *ngIf="!watch">
        <p>Loading watch details...</p>
    </div>
</div>

<style>
    .background {
        background-image: url('https://st.depositphotos.com/1888461/3115/i/450/depositphotos_31152539-stock-illustration-abstract-background-grey-grunge-paper.jpg') no-repeat center center;
        background-size: cover;
        background-position: center;
        height: calc(100vh - 60px);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 20px;
        color: #fff;
        overflow: hidden;
    }

    .background::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4); 
        z-index: 1; 
    }

    .background > * {
        position: relative;
        z-index: 2;
    }

    .watch-details {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.9); 
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        max-height: calc(100vh - 80px);
        overflow-y: auto;
    }

    .watch-image img {
        max-width: 500px;
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-height: 500px;
        object-fit: contain;
    }

    .watch-info {
        flex: 2;
        padding-left: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .watch-name {
        font-size: 2.5em;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
        text-transform: uppercase;
    }

    .watch-description {
        font-size: 1.1em;
        line-height: 1.5;
        margin-bottom: 20px;
        color: #555;
    }

    .watch-price {
        font-size: 2em;
        color: #d2b485;
        margin-bottom: 20px;
    }

    .watch-price span {
        font-weight: 600;
    }

    .brand-label {
        color: #333; /
    }
    .watch-brand {
    color: #333; /* Assure que le nom de la marque sera en noir */
    }
    .btn-primary {
        background-color: #333;
        border: none;
        color: #fff;
        font-size: 1em;
        padding: 12px 24px;
        border-radius: 30px;
        position: relative;
        top: 20px;
        left: 20px;
        transition: background-color 0.3s ease;
        z-index: 3;
    }

    .btn-primary:hover {
        background-color: #000000;
    }

    @media (max-width: 768px) {
        .watch-details {
            flex-direction: column;
            align-items: center;
        }

        .watch-info {
            padding-left: 0;
            text-align: center;
        }

        .watch-image img {
            max-width: 80%;
            max-height: 300px;
        }
    }
</style>
