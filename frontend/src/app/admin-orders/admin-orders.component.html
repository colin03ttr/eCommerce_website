<div class="admin-background">
    <div class="container py-5">
      <h1 class="text-center mb-4" style="font-family: 'Playfair Display', serif; font-size: 48px; font-weight: 600; color: #333; text-transform: uppercase; letter-spacing: 2px; line-height: 1.2;">
        Admin Panel: Orders
      </h1>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
          <label for="sortDropdown" class="form-label me-2" style="font-size: 16px; font-weight: 500;">Sort by:</label>
          <select id="sortDropdown" class="form-select" style="width: auto;" (change)="sortOrders($event)">
            <option value="">None</option>
            <option value="date_asc">Date: Oldest to Newest</option>
            <option value="date_desc">Date: Newest to Oldest</option>
          </select>
        </div>
        <button class="btn btn-success" style="font-size: 16px; width: fit-content;" (click)="toggleForm()">Add Order</button>
      </div>

      <!-- Add Order Form -->
      <div class="card mb-4" id="addOrderForm" *ngIf="isFormVisible" style="padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <h5 class="mb-3" style="font-size: 18px; font-weight: 600; color: #333;">Add New Order</h5>
        <form (ngSubmit)="addOrder()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="userId" class="form-label" style="font-size: 14px;">User ID</label>
                <input type="number" id="userId" class="form-control" placeholder="Enter user ID" [(ngModel)]="newOrder.userId" name="userId">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row">
        <ul class="list-group w-100">
          <li *ngFor="let order of ordersDTO" class="list-group-item">
            <div class="row align-items-center">
              <div class="col-md-3">
                <p style="font-size: 14px; font-weight: 600;">Order ID: {{ order.id }}</p>
                <p style="font-size: 14px;">User ID: {{ order.userId }}</p>
              </div>
              <div class="col-md-4">
                <p style="font-size: 14px;">Status: {{ order.status }}</p>
                <p style="font-size: 14px;">Total: ${{ order.totalPrice }}</p>
                <p style="font-size: 14px;">Creation Date: {{ order.createdAt | date }}</p>
                <p style="font-size: 14px;">LastUpdate: {{ order.updatedAt | date }}</p>
              </div>
              <div class="col-md-2 text-center">
                <button class="btn btn-primary btn-sm mb-2" (click)="completeOrder(order.id, order.userId)">Complete</button>
              </div>
              <div class="col-md-2 text-center">
                <button class="btn btn-danger btn-sm" (click)="confirmDelete(order.id)">Delete</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <style>
    .admin-background {
      background-color: #f9f9f9;
      min-height: 100vh;
      width: 100%;
      padding: 20px 0;
    }

    h1 {
      font-family: 'Arial', sans-serif;
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
    }

    .list-group-item {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 15px;
      background-color: #fff;
    }

    .btn {
      font-size: 14px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
    }

    .btn-danger:hover {
      background-color: #b21f2d;
    }

    .row {
      margin-bottom: 15px;
    }
  </style>
